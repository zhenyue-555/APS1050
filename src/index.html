<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet's Shop</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="load()" style="background: url('images/french-bulldog.jpeg.jpeg') no-repeat center center; background-size: cover;">

<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Pet Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="unadopt.html"><i class="fas fa-paw"></i> Unadopted</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adopt.html"><i class="fas fa-heart"></i> Adopted</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html"><i class="fas fa-user-plus"></i> Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="update.html"><i class="fas fa-edit"></i> Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="statistics.html"><i class="fas fa-chart-bar"></i> Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="delete.html"><i class="fas fa-trash"></i> Delete</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="flex-shrink-1">
    <div class="container text-center">
        <h1 class="mt-4">Welcome to Our Pet Shop</h1>
        <p id="welcome" class="lead">Find your new furry friend!</p>

        <!-- Added Carousel for multiple images -->
        <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/boxer.jpeg" class="d-block w-50 mx-auto" alt="Boxer">
                </div>
                <div class="carousel-item">
                    <img src="images/golden-retriever.jpeg" class="d-block w-50 mx-auto" alt="Dog">
                </div>
                <div class="carousel-item">
                    <img src="images/scottish-terrier.jpeg" class="d-block w-50 mx-auto" alt="Scottish Terrier">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
    function load() {
        const welcomeDocument = document.getElementById('welcome');
        welcomeDocument.innerHTML = "Explore our selection of adorable pets.";
    }
</script>
</body>
</html>
